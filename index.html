<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./faveicon.png">
</head>
<body>
    <div class="galaxy">
        <div class="space"></div>
    </div>
    <div class="container">
        <div class="distance-container">
            <p class="distance">0</p>
            <p class="distance-title">welcome to solar system</p>
        </div>
        <div class="space-craft">
            <img class="space-rocket" src="./assets/rocket.png" alt="">
            <div class="fire-container">
                <div class="fire">
                    <img class="rocket-fire fire-effect" src="./assets/fire-2.png" alt="">
                </div>
                <div class="fire">
                    <img class="rocket-fire fire-effect" src="./assets/fire-2.png" alt="">
                </div>
                <div class="fire">
                    <img class="rocket-fire fire-effect" src="./assets/fire-2.png" alt="">
                </div>
            </div>
        </div>
        <button class="launch-btn">start mission</button>
        <img class="sun" src="./assets/sun.png" alt="">
        <div class="popup">
            <div class="popup-msg">
                <h2>abort mission?</h2>
                <div class="btns">
                    <button class="btn yes-btn">yes</button>
                    <button class="btn no-btn">no</button>
                </div>
            </div>
        </div>
        <div class="planets">
            <img id="planet" class=" round" src="./assets/planets/mercury.jpg" alt="mercury">
            <img id="planet" class=" round" src="./assets/planets/venus.jpg" alt="venus">
            <img id="planet" class=" round" src="./assets/planets/earth.jpg" alt="earth">
            <img id="planet" class=" round" src="./assets/planets/mars.jpg" alt="mars">
            <img id="planet" class=" round" src="./assets/planets/jupiter.jpg" alt="jupiter">
            <img id="planet" src="./assets/planets/saturn.png" alt="saturn">
            <img id="planet" class=" round" src="./assets/planets/uranus.jpg" alt="uranus">
            <img id="planet" class=" round" src="./assets/planets/neptune.jpg" alt="neptune">
            <img id="planet" class=" round" src="./assets/planets/pluto.jpg" alt="pluto">
        </div>
        <div class="status"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
